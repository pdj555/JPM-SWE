aurora {
  spark {
    app-name = "aurora-spark-job"
    checkpoint-location = "/tmp/aurora-checkpoint"
    
    kafka {
      bootstrap-servers = ${?KAFKA_BOOTSTRAP}
      topic = "txn.v1"
      consumer-group = "aurora-spark-consumer"
      max-offsets-per-trigger = 10000
    }
    
    streaming {
      watermark-delay = "5 minutes"
      trigger-interval = "30 seconds"
      maintenance-interval = "60 seconds"
    }
    
    output {
      format = "console"  # In production: "delta", "hive", etc.
      path = "/data/warehouse/transaction_aggregates"
      mode = "append"
    }
  }
}

# Logging configuration
logging {
  level = "INFO"
  pattern = "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
} 